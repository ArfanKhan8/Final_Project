<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        #slider-container {
            width: 50%;
            margin: 0 auto;
        }

        #link-input {
            width: 100%;
            margin-top: 10px;
            padding: 8px;
        }

        #result-box {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            display: none;
        }
    </style>
</head>
<body>
    <h1>News Checker</h1>

    <div id="slider-container">
        <label for="credibility-slider">Credibility:</label>
        <input type="range" id="credibility-slider" min="0" max="100" step="1" value="50">
        <span id="credibility-label">50</span>
    </div>

    <div>
        <label for="link-input">Paste the news link:</label>
        <input type="text" id="link-input" placeholder="Enter the news link here">
    </div>

    <div id="result-box">
        <strong>Result:</strong>
        <p id="result-text"></p>
    </div>

    <script>
        const credibilitySlider = document.getElementById('credibility-slider');
        const credibilityLabel = document.getElementById('credibility-label');
        const linkInput = document.getElementById('link-input');
        const resultBox = document.getElementById('result-box');
        const resultText = document.getElementById('result-text');

        credibilitySlider.addEventListener('input', () => {
            credibilityLabel.textContent = credibilitySlider.value;
        });

        // You can add logic here to handle form submission and display results
        // For now, let's just show and hide the result box as an example
        linkInput.addEventListener('input', () => {
            resultBox.style.display = 'none';
        });

        linkInput.addEventListener('blur', () => {
            // Simulating result display
            resultText.textContent = 'Fake News';  // Change this based on your logic
            resultBox.style.display = 'block';
        });
    </script>
</body>
</html>
